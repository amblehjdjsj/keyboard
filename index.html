<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Rick and Morty</title>
</head>
<body>
    <div class="keyboard">
        <!-- 第一行按键 -->
        <div class="key-row">
            <div class="key" data-key="ESC">esc</div>
            <div class="key" data-key="F1">F1</div>
            <div class="key" data-key="F2">F2</div>
            <div class="key" data-key="F3">F3</div>
            <div class="key" data-key="F4">F4</div>
            <div class="key" data-key="F5">F5</div>
            <div class="key" data-key="F6">F6</div>
            <div class="key" data-key="F7">F7</div>
            <div class="key" data-key="F8">F8</div>
            <div class="key" data-key="F9">F9</div>
            <div class="key" data-key="F10">F10</div>
            <div class="key" data-key="F11">F11</div>
            <div class="key" data-key="F12">F12</div>
            <div class="key" data-key="F12">F12</div>
            <div class="key" data-key="DELETE">DELETE</div>
        </div>
        <div class="key-row">
            <div class="key" data-key="`">`</div>
            <div class="key" data-key="1">1</div>
            <div class="key" data-key="2">2</div>
            <div class="key" data-key="3">3</div>
            <div class="key" data-key="4">4</div>
            <div class="key" data-key="5">5</div>
            <div class="key" data-key="6">6</div>
            <div class="key" data-key="7">7</div>
            <div class="key" data-key="8">8</div>
            <div class="key" data-key="9">9</div>
            <div class="key" data-key="0">0</div>
            <div class="key" data-key="-">-</div>
            <div class="key" data-key="=">=</div>
        </div>
        <div class="key-row">
            <div class="key" data-key="Q" data-audio="resource/0.mp3">Q</div>
            <div class="key" data-key="W" data-audio="resource/2.mp3">W</div>
            <div class="key" data-key="E" data-audio="resource/4.mp3">E</div>
            <div class="key" data-key="R" data-audio="resource/6.mp3">R</div>
            <div class="key" data-key="T" data-audio="resource/8.mp3">T</div>
            <div class="key" data-key="Y" data-audio="resource/10.mp3">Y</div>
            <div class="key" data-key="U" data-audio="resource/12.mp3">U</div>
            <div class="key" data-key="I" data-audio="resource/14.mp3">I</div>
            <div class="key" data-key="O" data-audio="resource/16.mp3">O</div>
            <div class="key" data-key="P" data-audio="resource/18.mp3">P</div>
            <div class="key" data-key="[" data-audio="resource/20.mp3">[</div>
            <div class="key" data-key="]" data-audio="resource/22.mp3">]</div>
            <div class="key" data-key="\" data-audio="resource/24.mp3">\</div>
            <div class="key" data-key="Enter" data-audio="resource/26.mp3">Enter</div>
        </div>

        
       <div class="key-row">
            <div class="key" data-key="A" data-audio="resource/28.mp3">A</div>
            <div class="key" data-key="S" data-audio="resource/30.mp3">S</div>
            <div class="key" data-key="D" data-audio="resource/32.mp3">D</div>
            <div class="key" data-key="F" data-audio="resource/34.mp3">F</div>
            <div class="key" data-key="G" data-audio="resource/36.mp3">G</div>
            <div class="key" data-key="H"  data-audio="resource/38.mp3">H</div>
            <div class="key" data-key="J" data-audio="resource/40.mp3">J</div>
            <div class="key" data-key="K" data-audio="resource/42.mp3">K</div>
            <div class="key" data-key="L" data-audio="resource/44.mp3">L</div>
        </div>

        <div class="key-row">
            <div class="key" data-key="Z" data-audio="resource/46.mp3">Z</div>
            <div class="key" data-key="X" data-audio="resource/48.mp3">X</div>
            <div class="key" data-key="C" data-audio="resource/50.mp3">C</div>
            <div class="key" data-key="V" data-audio="resource/52.mp3">V</div>
            <div class="key" data-key="B" data-audio="resource/54.mp3">B</div>
            <div class="key" data-key="N" data-audio="resource/56.mp3">N</div>
            <div class="key" data-key="M" data-audio="resource/58.mp3">M</div>
            <div class="key" data-key="," data-audio="resource/60.mp3">,</div>
            <div class="key" data-key="." data-audio="resource/62.mp3">.</div>
            <div class="key" data-key="/" data-audio="resource/64.mp3">/</div>
        </div>
    </div>

</body>
</html>
